<div class="container body-content">
<a class="btn btn-md btn-purple" href="./Index.html">BACK</a>
<h1>Google Maps API</h1>

<div id="googleMap" style="width:100%;height:50rem;"></div>
</div>
<script>
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(53.477993, -2.266121),
  zoom:14,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

var contentString = '53.489656, -2.241142'
var contentString2 = '53.463238, -2.291329'

var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
var infowindow2 = new google.maps.InfoWindow({
          content: contentString2
        });
		
var marker = new google.maps.Marker({
    position: new google.maps.LatLng(53.489656, -2.241142),
    map: map,
    title: '53.489656, -2.241142'
  });
 var marker2 = new google.maps.Marker({
    position: new google.maps.LatLng(53.463238, -2.291329),
    map: map,
    //infowindow.open(map, marker),
    title: '53.463238, -2.291329'
  });
        marker.addListener('click', function() {
		infowindow.content = contentString;
          infowindow.open(map, marker);
		  infowindow2.close();
        });
		marker2.addListener('click', function() {
		infowindow.close();
          infowindow2.open(map, marker2);
        });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEyr2beDZMCleydeEYOzULnVB9nRaHq3Y&callback=myMap"></script>
